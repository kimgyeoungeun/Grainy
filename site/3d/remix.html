<script>function resetPageState(){const cursorDot=document.querySelector('.cursor-dot');const cursorBorder=document.querySelector('.cursor-border');const bgMusic=document.getElementById('bgMusic');if(cursorDot)cursorDot.style.opacity='1';if(cursorBorder)cursorBorder.style.opacity='1';if(bgMusic)bgMusic.volume=1.0;}

const cursorDot=document.querySelector('.cursor-dot');const cursorBorder=document.querySelector('.cursor-border');document.addEventListener('mousemove',(e)=>{cursorDot.style.left=e.clientX+'px';cursorDot.style.top=e.clientY+'px';document.body.style.cursor='none';if(e.target)e.target.style.cursor='none';setTimeout(()=>{cursorBorder.style.left=e.clientX+'px';cursorBorder.style.top=e.clientY+'px';},50);});document.addEventListener('mousedown',()=>{cursorBorder.style.width='45px';cursorBorder.style.height='45px';});document.addEventListener('mouseup',()=>{cursorBorder.style.width='50px';cursorBorder.style.height='50px';});document.querySelectorAll('a').forEach(link=>{link.addEventListener('mouseenter',()=>{cursorBorder.style.width='40px';cursorBorder.style.height='40px';cursorBorder.style.backgroundColor='rgba(255, 255, 255, 0.1)';link.style.cursor='none';});link.addEventListener('mouseleave',()=>{cursorBorder.style.width='50px';cursorBorder.style.height='50px';cursorBorder.style.backgroundColor='transparent';});});document.querySelectorAll('.nav-dot').forEach(dot=>{dot.addEventListener('click',()=>{if(!dot.classList.contains('active')){document.body.style.opacity='0';}});dot.addEventListener('mouseenter',()=>{dot.style.cursor='none';});});const audioControl=document.getElementById('audioControl');if(audioControl){audioControl.addEventListener('mouseenter',()=>{audioControl.style.cursor='none';});}
const splineViewer=document.getElementById('splineViewer');const bgMusic=document.getElementById('bgMusic');const audioOnIcon=document.getElementById('audioOnIcon');const audioOffIcon=document.getElementById('audioOffIcon');const description=document.querySelector('.description');const controlsGuide=document.querySelector('.controls-guide');const navigation=document.querySelector('.navigation-bar');const sideNavigation=document.querySelector('.side-navigation');const cornerHint=document.querySelector('.corner-hint');const loadingScreen=document.getElementById('loadingScreen');function hideLoadingScreen(){loadingScreen.classList.add('fade-out');setTimeout(()=>{loadingScreen.style.display='none';},1000);}
function playBackgroundMusic(){const playAttempt=bgMusic.play();if(playAttempt!==undefined){playAttempt.catch(()=>{const autoPlayHandler=()=>{bgMusic.play();document.removeEventListener('click',autoPlayHandler);};document.addEventListener('click',autoPlayHandler);});}}
let isMuted=false;audioControl.addEventListener('click',()=>{if(isMuted){bgMusic.play();audioOnIcon.style.display='block';audioOffIcon.style.display='none';isMuted=false;}else{bgMusic.pause();audioOnIcon.style.display='none';audioOffIcon.style.display='block';isMuted=true;}});function showUI(){resetPageState();document.body.style.opacity='1';splineViewer.style.opacity='1';navigation.style.opacity='1';sideNavigation.style.opacity='1';controlsGuide.style.opacity='1';description.style.opacity='0.8';audioControl.style.opacity='0.8';cornerHint.style.opacity='1';playBackgroundMusic();}
window.addEventListener('DOMContentLoaded',()=>{forceCursorNone();if(splineViewer){splineViewer.addEventListener('load',forceCursorNone);const observer=new MutationObserver(()=>{forceCursorNone();});observer.observe(splineViewer,{childList:true,subtree:true,attributes:true,attributeFilter:['style']});}
setInterval(forceCursorNone,1000);setTimeout(showUI,500);setTimeout(hideLoadingScreen,2500);});window.addEventListener('pageshow',(e)=>{if(e.persisted){document.body.style.opacity='0';setTimeout(showUI,100);}else{showUI();}});window.addEventListener('popstate',()=>{resetPageState();document.body.style.opacity='0';setTimeout(showUI,50);});window.addEventListener('beforeunload',()=>{resetPageState();});</script>
