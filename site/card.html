<style>@font-face{font-family:'Pretendard-Regular';src:url('https://fastly.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff') format('woff');font-weight:400;font-style:normal}*{margin:0;padding:0;box-sizing:border-box;cursor:none!important}body,html{height:100vh;width:100vw;overflow:hidden;font-family:'Arial',sans-serif;cursor:none!important;background-color:black}@media screen and (-webkit-min-device-pixel-ratio:1){*{cursor:none!important;-webkit-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none}}*:hover,*:focus,*:active,*:visited{cursor:none!important}a,button,.grid-item,.thumbnail,.switch-button,.back-button{cursor:none!important}.cursor-dot{width:10px;height:10px;background-color:white;border-radius:50%;position:fixed;pointer-events:none;z-index:9999;transform:translate(-50%,-50%);box-shadow:0 0 10px 2px rgba(255,255,255,0.8)}.cursor-border{width:50px;height:50px;border:1px solid rgba(255,255,255,0.6);border-radius:50%;position:fixed;pointer-events:none;z-index:9998;transform:translate(-50%,-50%);transition:width .2s ease,height .2s ease,background-color .2s ease}.navigation-bar{position:fixed;top:20px;left:20px;display:flex;align-items:center;z-index:200;gap:20px}.back-button{display:flex;align-items:center;color:#fff;text-decoration:none;font-family:'Arial',sans-serif;font-size:14px;opacity:.7;transition:opacity .3s ease;padding:8px 12px;border-radius:20px;cursor:none}.back-button:hover{opacity:1}.back-button svg{width:16px;height:16px;margin-right:6px}.breadcrumb{font-family:'Arial',sans-serif;font-size:14px;color:#fff;display:flex;align-items:center;gap:8px}.breadcrumb a{color:#fff;text-decoration:none;transition:color .3s ease;cursor:none}.breadcrumb a:hover{color:#fff}.separator{color:#fff}.current-page{color:#fff}.site-description{position:fixed;bottom:30px;left:50%;transform:translateX(-50%);z-index:100;text-align:center;color:rgba(0,0,0,0.8);font-family:'Arial',sans-serif;font-size:14px;line-height:1.4;padding:10px 20px;opacity:0;animation:fadeInUp 1s ease-out .5s forwards}@keyframes fadeInUp{from{opacity:0;transform:translateX(-50%) translateY(20px)}to{opacity:1;transform:translateX(-50%) translateY(0)}}.site-description p{font-size:11px;color:#fff}.grid-container{display:grid;grid-template-columns:repeat(6,1fr);grid-template-rows:repeat(2,1fr);height:100vh;width:100vw;gap:0}.grid-item{position:relative;overflow:hidden;cursor:none!important}.grid-item img{width:100%;height:100%;object-fit:cover;transition:transform .3s ease}.grid-item:hover img{transform:scale(1.1)}.modal{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.9);z-index:1000;opacity:0;transition:opacity .6s ease}.modal.active{display:flex;align-items:center;justify-content:center;opacity:1}.modal.closing{display:flex;align-items:center;justify-content:center;opacity:0}.modal-content{position:relative;width:100vw;height:100vh;display:block;background:rgba(0,0,0,0);transform:scale(0.9);transition:transform .6s ease}.modal.active .modal-content{transform:scale(1)}.modal.closing .modal-content{transform:scale(1)}.modal-info{position:fixed;left:60px;bottom:80px;width:auto;max-width:none;background:#00000000;border-right:1px solid #eeeeee00;display:flex;flex-direction:column;justify-content:flex-end;align-items:flex-start;overflow-y:auto;z-index:1003;padding:20px}.modal-image{position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);width:calc(100vw - 440px);height:80vh;display:flex;align-items:center;justify-content:center;background:#00000000;z-index:1002}.modal-image img{max-width:100%;max-height:100%;object-fit:contain}.modal-thumbnails{position:absolute;right:60px;top:0;width:90px;height:100vh;background:#00000000;padding:8px;display:flex;flex-direction:column;justify-content:center;align-items:center;gap:6px;overflow-y:auto;border-radius:5px;scrollbar-width:none;-ms-overflow-style:none;z-index:1004}.modal-info>div{display:flex;flex-direction:column;align-items:flex-start}.modal-info::-webkit-scrollbar{display:none;width:0}.modal-info::-webkit-scrollbar-track{display:none;background:transparent}.modal-info::-webkit-scrollbar-thumb{display:none;background:transparent}.modal-thumbnails::-webkit-scrollbar{display:none;width:0;background:transparent}.modal-thumbnails::-webkit-scrollbar-track{display:none;background:transparent}.modal-thumbnails::-webkit-scrollbar-thumb{display:none;background:transparent}.modal-info h3{font-size:18px;margin-bottom:10px;color:#fff}.modal-info p{font-size:14px;color:#fff;line-height:1.4}.thumbnail{width:74px;height:54px;cursor:none!important;transition:all .3s ease;border:2px solid transparent;flex-shrink:0;border-radius:5px;opacity:0;transform:translateX(30px) scale(0.8);animation:slideIn .5s cubic-bezier(0.25,0.46,0.45,0.94) forwards}@keyframes slideIn{to{opacity:1;transform:translateX(0) scale(1)}}.thumbnail img{width:100%;height:100%;object-fit:cover;border-radius:3px;border:2px}.thumbnail:hover{transform:scale(1.05)}.thumbnail.active{border-color:#fff}.close-btn{position:fixed;top:20px;right:20px;background:transparent;border:0;cursor:none!important;font-size:30px;font-weight:bold;color:white;z-index:1001;display:flex;align-items:center;justify-content:center;transition:color .2s ease,transform .2s ease}.close-btn:hover{color:rgba(255,255,255,0.7);transform:scale(1.1)}.nav-btn{position:absolute;top:50%;transform:translateY(-50%);background:rgba(255,255,255,0.9);border:0;width:45px;height:45px;border-radius:50%;cursor:none!important;font-size:20px;font-weight:bold;z-index:1001;display:flex;align-items:center;justify-content:center;transition:all .2s ease}.nav-btn:hover{background:rgba(255,255,255,1);transform:translateY(-50%) scale(1.1)}.prev-btn{left:20px}.next-btn{right:20px}.color-palette{position:fixed;top:50%;left:30px;transform:translateY(-50%);z-index:1001;opacity:0;visibility:hidden;transition:opacity .6s ease}.modal.active .color-palette{opacity:1;visibility:visible}.palette-title{font-family:'Arial',sans-serif;font-size:14px;color:white;margin-bottom:15px;font-weight:bold;letter-spacing:1px}.color-item{display:flex;align-items:center;margin-bottom:12px;margin-left:250px;opacity:0;transform:translateX(-20px);animation:slideInLeft .4s cubic-bezier(0.25,0.46,0.45,0.94) forwards}@keyframes slideInLeft{to{opacity:1;transform:translateX(0)}}.color-circle{width:20px;height:20px;border-radius:50%;margin-right:12px;border:1px solid rgba(255,255,255,0.801);flex-shrink:0}.description{position:fixed;bottom:20px;left:0;width:100%;text-align:center;color:#fff;font-size:14px;font-family:'Pretendard',sans-serif;z-index:100;pointer-events:none;line-height:1.8}body{opacity:0;animation:fadeIn 3s ease-out forwards}@keyframes fadeIn{from{opacity:0}to{opacity:1}}.color-text{color:white;font-size:14px;font-family:'Pretendard',sans-serif}@media screen and (min-width:1920px){.modal-info{left:80px;width:600px}.modal-thumbnails{right:80px;width:100px}.modal-image{width:calc(100vw - 500px);height:80vh}}@media screen and (max-width:1919px) and (min-width:1280px){.modal-info{left:40px;width:500px}.modal-thumbnails{right:40px;width:80px}.modal-image{width:calc(100vw - 400px);height:75vh}.color-palette{left:20px}}@media screen and (max-width:1279px){.modal-info{left:30px;width:420px}.modal-thumbnails{right:30px;width:70px}.modal-image{width:calc(100vw - 320px);height:70vh}.description{font-size:12px}.color-text{font-size:12px}.modal-info h3{font-size:16px}.modal-info p{font-size:13px}}@media screen and (max-width:1023px){.modal-info{display:none}.modal-thumbnails{display:none}.color-palette{display:none}.modal-image{width:90vw;height:80vh}.description{font-size:11px}}@media screen and (max-width:767px){.grid-container{grid-template-columns:repeat(2,1fr);grid-template-rows:repeat(6,1fr)}.modal-image{width:95vw;height:70vh}.description{font-size:10px}.close-btn{top:10px;right:10px;font-size:24px}}</style>

<script>function resetPageState(){const cursorDot=document.querySelector('.cursor-dot');const cursorBorder=document.querySelector('.cursor-border');if(cursorDot){cursorDot.style.opacity='1';}
if(cursorBorder){cursorBorder.style.opacity='1';}}
function forceCursorNone(){const allElements=document.querySelectorAll('*');allElements.forEach(el=>{el.style.cursor='none';});}
function initCursor(){const cursorDot=document.querySelector('.cursor-dot');const cursorBorder=document.querySelector('.cursor-border');document.addEventListener('mousemove',(e)=>{cursorDot.style.left=e.clientX+'px';cursorDot.style.top=e.clientY+'px';document.body.style.cursor='none';if(e.target)e.target.style.cursor='none';setTimeout(()=>{cursorBorder.style.left=e.clientX+'px';cursorBorder.style.top=e.clientY+'px';},50);});document.addEventListener('mousedown',()=>{cursorBorder.style.width='45px';cursorBorder.style.height='45px';});document.addEventListener('mouseup',()=>{cursorBorder.style.width='50px';cursorBorder.style.height='50px';});const interactiveElements=document.querySelectorAll('.thumbnail, .back-button, .breadcrumb a, .close-btn');interactiveElements.forEach(element=>{element.addEventListener('mouseenter',()=>{cursorBorder.style.width='40px';cursorBorder.style.height='40px';cursorBorder.style.backgroundColor='rgba(255, 255, 255, 0.1)';element.style.cursor='none';});element.addEventListener('mouseleave',()=>{cursorBorder.style.width='50px';cursorBorder.style.height='50px';cursorBorder.style.backgroundColor='transparent';});});}
const imageData=[{src:'../img/card/a.webp',title:'남은 온기',description:'순간의 기쁨은 지나가고, 그자리에 그리움이 남는다.<br>사라지지 않는 온기, 그 안에 머무는 웃음과 눈물의 잔상들.<br>기쁨과 그리움이 부드럽게 뒤섞여, 마음속에서 천천히 물드는 중이다.',colors:[{hex:'#E8E0AB',name:'#E8E0AB'},{hex:'#C37958',name:'#C37958'},{hex:'#F26F63',name:'#F26F63'},{hex:'#F5AA4A',name:'#F5AA4A'}]},{src:'../img/card/b.webp',title:'조용한 품',description:'슬픔은 차가운 감정이지만, 그 안에는 따뜻한 온기가 숨어 있다.<br>울음을 삼킨 듯한 고요함 속에, 누군가의 체온처럼 스며드는 위로.',colors:[{hex:'#ECF4E0',name:'#ECF4E0'},{hex:'#4183D9',name:'#4183D9'},{hex:'#86C2D7',name:'#86C2D7'}]},{src:'../img/card/c.webp',title:'잠결의 너머',description:'겹겹이 얽힌 기억과 감정, 그 틈 사이로 스며드는 따듯한 온기.<br>복잡한 마음의 실타래가 이곳에서 천천히 풀리고,<br>그대만의 속도로 치유되고 있다.',colors:[{hex:'#F2F0D8',name:'#F2F0D8'},{hex:'#93ABBF',name:'#93ABBF'},{hex:'#638BBF',name:'#638BBF'}]},{src:'../img/card/d.webp',title:'수면 아래의 나',description:'시간은 흐르고, 기억은 가라앉는다.<br>형체는 빛으로 남고, 이름은 바람처럼 사라진다.<br>잊었다고 믿었던 기억은 언제나 가장 깊은 곳에 남아 그대를 비추고 있지 않을까.',colors:[{hex:'#F2F1AA',name:'#F2F1AA'},{hex:'#FFAFAF',name:'#FFAFAF'},{hex:'#426BD3',name:'#426BD3'},{hex:'#081434',name:'#081434'}]},{src:'../img/card/e.webp',title:'날아간 것들은 어디에 머무를까',description:'나비가 되어 돌아오겠다는 약속, 그 따뜻한 마음이 나비가 되어 다시 찾아왔다.',colors:[{hex:'#FBA152',name:'#FBA152'},{hex:'#E8F299',name:'#E8F299'},{hex:'#F08231',name:'#F08231'},{hex:'#FFD6A4',name:'#FFD6A4'}]},{src:'../img/card/f.webp',title:'혼란',description:'머릿속은 복잡한데, 가슴은 이유 없이 설렌다.<br>설렘은 늘 혼란을 닮아 있었다.',colors:[{hex:'#CABD82',name:'#CABD82'},{hex:'#fAB37F',name:'#fAB37F'},{hex:'#F2716B',name:'#F2716B'},{hex:'#A65866',name:'#A65866'}]},{src:'../img/card/g.webp',title:'붙잡은 기억 하나',description:'무의식의 사이에서 붙잡은 기억 하나.<br>지금도 그 기억은 어딘가에서 반짝이고 있을 것이다.',colors:[{hex:'#233540',name:'#233540'},{hex:'#79D9AC',name:'#79D9AC'},{hex:'#FBFFF0',name:'#FBFFF0'}]},{src:'../img/card/h.webp',title:'자주빛 꿈',description:'그 감정은 따뜻했지만, 어딘가 무거워 보였다.<br> 마치 오래된 자주빛 꿈처럼, 선명하지 않지만 지워지지도 않았다.',colors:[{hex:'#1149BB',name:'#1149BB'},{hex:'#6491DB',name:'#6491DB'},{hex:'#89D3F5',name:'#89D3F5'},{hex:'#D6E6FF',name:'#D6E6FF'}]},{src:'../img/card/i.webp',title:'기척',description:'기억은 저 멀리로 흐르고 있었다.<br>붙잡지 않아도 잊으려 하지 않아도 그건 스스로 희미해졌다.<br>쓸쓸함만이 점처럼 남았다.',colors:[{hex:'#687797',name:'#687797'},{hex:'#6680B6',name:'#6680B6'},{hex:'#E4EFE9',name:'#E4EFE9'}]},{src:'../img/card/j.webp',title:'그리움은 모래처럼 남는다',description:'사막의 한복판에서 정처 없이 모래를 담는다.<br>모은 건 모래가 아니라, 서럽고 그리운 마음이었다.',colors:[{hex:'#F2DE77',name:'#F2DE77'},{hex:'#A2A963',name:'#A2A963'},{hex:'#F2A341',name:'#F2A341'},{hex:'#73532D',name:'#73532D'}]},{src:'../img/card/k.webp',title:'침묵',description:'말이 목까지 차올랐지만 이름도, 감정도<br>아무것도 모른 채 그저 침묵 안에 머물렀다.',colors:[{hex:'#496FBD',name:'#496FBD'},{hex:'#7A98D0',name:'#7A98D0'},{hex:'#D6E6FF',name:'#D6E6FF'}]},{src:'../img/card/l.webp',title:'별이 빛나는 밤',description:'말 없이 곁에 선 두 사람.<br>서로의 빛이 되어 서로의 그림자를 지워냈다.<br>행복은 멀리 있지 않았다. 그저, 여기 있었다.',colors:[{hex:'#093144',name:'#093144'},{hex:'#B6CFF5',name:'#B6CFF5'},{hex:'#6D99F2',name:'#6D99F2'}]}];let currentImageIndex=0;const modal=document.getElementById('modal');const modalImg=document.getElementById('modal-img');const modalTitle=document.getElementById('modal-title');const modalDescription=document.getElementById('modal-description');const thumbnailsContainer=document.getElementById('thumbnails');function initializeApp(){resetPageState();forceCursorNone();const observer=new MutationObserver(()=>{forceCursorNone();});observer.observe(document.body,{childList:true,subtree:true,attributes:true,attributeFilter:['style']});setInterval(forceCursorNone,1000);initCursor();}
document.addEventListener('DOMContentLoaded',initializeApp);function openModal(index){currentImageIndex=index;modal.style.display='flex';setTimeout(()=>{modal.classList.add('active');forceCursorNone();},10);showImage(index);createThumbnails();}
function closeModal(){modal.classList.add('closing');modal.classList.remove('active');setTimeout(()=>{modal.style.display='none';modal.classList.remove('closing');},600);}
function showImage(index){const imageInfo=imageData[index];modalImg.src=imageInfo.src;modalTitle.textContent=imageInfo.title;modalDescription.innerHTML=imageInfo.description;updateActiveThumbnail(index);updateColorPalette(imageInfo.colors);}
function updateColorPalette(colors){const colorItemsContainer=document.getElementById('color-items');colorItemsContainer.innerHTML='';colors.forEach((color,index)=>{const colorItem=document.createElement('div');colorItem.className='color-item';colorItem.style.animationDelay=`${index*0.1}s`;colorItem.innerHTML=`<div class="color-circle"style="background-color: ${color.hex}"></div><div class="color-text">${color.name}</div>`;colorItemsContainer.appendChild(colorItem);});}
function createThumbnails(){thumbnailsContainer.innerHTML='';imageData.forEach((imageInfo,index)=>{const thumb=document.createElement('div');thumb.className='thumbnail';thumb.innerHTML=`<img src="${imageInfo.src}"alt="썸네일 ${index + 1}">`;thumb.onclick=()=>{currentImageIndex=index;showImage(index);};thumb.style.animationDelay=`${index*0.08}s`;thumb.addEventListener('mouseenter',()=>{thumb.style.cursor='none';});thumbnailsContainer.appendChild(thumb);});updateActiveThumbnail(currentImageIndex);}
function updateActiveThumbnail(index){const thumbnails=document.querySelectorAll('.thumbnail');thumbnails.forEach((thumb,i)=>{thumb.classList.toggle('active',i===index);});}
function nextImage(){currentImageIndex=(currentImageIndex+1)%imageData.length;showImage(currentImageIndex);}
function prevImage(){currentImageIndex=(currentImageIndex-1+imageData.length)%imageData.length;showImage(currentImageIndex);}
document.addEventListener('keydown',(e)=>{if(!modal.classList.contains('active'))return;if(e.key==='Escape')closeModal();if(e.key==='ArrowRight')nextImage();if(e.key==='ArrowLeft')prevImage();});document.addEventListener('wheel',(e)=>{if(!modal.classList.contains('active'))return;e.preventDefault();if(e.deltaY>0){nextImage();}else{prevImage();}});window.addEventListener('pageshow',(e)=>{if(e.persisted){document.body.style.opacity='0';setTimeout(initializeApp,100);}else{initializeApp();}});window.addEventListener('popstate',()=>{resetPageState();document.body.style.opacity='0';setTimeout(initializeApp,50);});window.addEventListener('beforeunload',()=>{resetPageState();});</script>
