<style>@font-face{font-family:'Pretendard';src:url('https://cdn.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Thin.woff') format('woff');font-weight:100;font-display:swap}.portfolio-container{overflow:visible!important}:root{--bg-color:#030303;--text-color:#fff;--text-secondary:rgba(255,255,255,0.7);--accent-color:#7ff8ee;--card-bg:#000;--card-hover:#000}*{margin:0;padding:0;box-sizing:border-box;cursor:none!important}body{margin:0 auto;font-family:'Inter',sans-serif;background-color:var(--bg-color);color:var(--text-color);-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale;overflow-x:hidden;padding:20px 20px 100px 20px;height:100vh;display:flex;flex-direction:column;cursor:none!important;opacity:0;transition:opacity 2.5s ease}html{cursor:none!important}a,button,.portfolio-item,.portfolio-image,.pagination-dot{cursor:none!important}spline-viewer{cursor:none!important}spline-viewer *{cursor:none!important}canvas{cursor:none!important}div,span,p,h1,h2,h3,h4,h5,h6{cursor:none!important}@media screen and (-webkit-min-device-pixel-ratio:1){*{cursor:none!important;-webkit-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none}}*:hover,*:focus,*:active,*:visited{cursor:none!important}.cursor-dot{width:10px;height:10px;background-color:white;border-radius:50%;position:fixed;pointer-events:none;z-index:9999;transform:translate(-50%,-50%);box-shadow:0 0 10px 2px rgba(255,255,255,0.8)}.cursor-border{width:50px;height:50px;border:1px solid rgba(255,255,255,0.6);border-radius:50%;position:fixed;pointer-events:none;z-index:9998;transform:translate(-50%,-50%);transition:width .2s ease,height .2s ease}.header{display:flex;justify-content:center;align-items:center;padding:0 20px;margin-bottom:20px;width:100%}.center{flex:1;display:flex;justify-content:center;align-items:center}.designer-info{text-transform:uppercase;font-size:24px;text-align:center;font-weight:300;text-shadow:2px 2px 20px rgba(0,0,0,0.3);font-family:'Pretendard';letter-spacing:4px;margin-top:50px}.portfolio-container{margin-top:80px;flex:1;position:relative;overflow:visible;display:flex;align-items:center;pointer-events:auto;min-height:600px}.portfolio-slider{display:flex;transition:transform .5s ease-out;pointer-events:none}.portfolio-item{min-width:calc(33.333% - 30px);margin:0 15px;background-color:var(--card-bg);overflow:visible;transition:transform .3s ease,background-color .3s ease,box-shadow .5s ease,border .5s ease;display:flex;flex-direction:column;pointer-events:auto;position:relative;margin-bottom:0;margin-top:-40px;aspect-ratio:70 / 450;height:60vh;max-height:450px}@media screen and (max-width:1600px){.portfolio-item{height:50vh}}@media screen and (max-width:1280px){.portfolio-item{height:40vh}}@media screen and (max-width:1024px){.portfolio-item{height:35vh}}@media screen and (max-width:768px){.portfolio-item{height:30vh}}.portfolio-container{margin-top:65px}@media screen and (max-width:1600px){.portfolio-container{margin-top:-40px}}@media screen and (max-width:1280px){.portfolio-container{margin-top:-50px}}@media screen and (max-width:1024px){.portfolio-container{margin-top:-60px}}@media screen and (max-width:768px){.portfolio-container{margin-top:-70px}}.portfolio-item-content{height:100%;overflow:hidden;background-color:var(--card-bg);transition:transform .3s ease,background-color .3s ease,box-shadow .5s ease,border .5s ease;display:flex;flex-direction:column}.portfolio-image{flex:1;width:100%;overflow:hidden;position:relative}.portfolio-image img{width:100%;height:100%;object-fit:cover;transition:transform .5s ease}.portfolio-video{width:100%;height:100%;object-fit:cover;position:absolute;top:0;left:0;opacity:0;transition:opacity .8s ease-in-out,transform .8s ease-in-out,filter .8s ease-in-out;pointer-events:none}.portfolio-item:hover .portfolio-video{opacity:1;transform:scale(1)}.portfolio-item:hover .portfolio-image img{opacity:0}.slide-info{position:absolute;bottom:-80px;left:50%;transform:translateX(-50%) translateY(30px);padding:15px 30px;opacity:0;transition:opacity .4s ease,transform .4s ease;pointer-events:none;z-index:99999;display:flex;justify-content:center;align-items:center;border-radius:10px;backdrop-filter:blur(10px);min-width:150px;white-space:nowrap}.slide-info-text{color:rgba(255,255,255,0.808)!important;font-weight:500!important;text-align:center!important;letter-spacing:1px!important;text-transform:uppercase!important;font-size:20px!important}.pagination{display:flex;justify-content:center;align-items:center;gap:8px;position:fixed;bottom:30px;left:0;right:0;width:100%;z-index:1000}.pagination-dot{width:20px;height:4px;background-color:rgba(255,255,255,0.3);transition:width .3s ease,background-color .3s ease;cursor:none!important;border-radius:2px}.pagination-dot.active{width:40px;background-color:white}.pagination-dot:hover{background-color:rgba(255,255,255,0.6)}.close-btn{position:fixed;top:50px;right:40px;border:0;background:0;padding:0;color:white;font-size:24px;display:flex;align-items:center;justify-content:center;transition:opacity .3s ease;z-index:1000}.close-btn:hover{opacity:.7;background-color:transparent}@keyframes fadeIn{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:translateY(0)}}.fade-in{animation:fadeIn 2s ease forwards}.spline-bg{position:fixed;top:0;left:0;width:100%;height:100%;z-index:-2;pointer-events:none}@media screen and (max-width:1024px){body{min-width:auto}.portfolio-item{min-width:calc(50% - 30px)}.designer-info{font-size:20px}}@media screen and (max-width:768px){.portfolio-item{min-width:calc(100% - 30px)}.designer-info{font-size:18px}.slide-info{padding:15px 30px;min-width:150px}.slide-info-text{font-size:12px!important;letter-spacing:2px!important}}.portfolio-item.center-slide .slide-info{opacity:1!important;transform:translateX(-50%) translateY(0)!important;visibility:visible!important}</style>
</head>

<script type=module src=https://unpkg.com/@splinetool/viewer@1.10.4/build/spline-viewer.js></script>
<spline-viewer url=https://prod.spline.design/5cPRUE3NELjsEAE3/scene.splinecode class=spline-bg></spline-viewer>
<div class=cursor-dot></div>
<div class=cursor-border></div>
<div class="header fade-in">
<div class=center>
<div class=designer-info>EMOTIONS AND MEMORIES</div>
</div>
</div>
<div class="portfolio-container fade-in" id=portfolioContainer>
<div class=portfolio-slider id=portfolioSlider></div>
</div>

<button class="close-btn fade-in" id=closeBtn>
<svg width=24 height=24 viewBox="0 0 24 24" fill=none xmlns=http://www.w3.org/2000/svg>
<path d="M18 6L6 18M6 6L18 18" stroke=white stroke-width=1.5 stroke-linecap=round stroke-linejoin="round"/>
</svg>
</button>
<script>let isInitialLoad=true;function saveHistoryState(){const state={currentIndex:currentIndex,timestamp:Date.now()};if(isInitialLoad){history.replaceState(state,document.title,window.location.href);isInitialLoad=false;}else{history.pushState(state,document.title,window.location.href);}}
window.addEventListener('popstate',function(event){if(event.state){currentIndex=event.state.currentIndex||0;setSliderPosition();updateActiveSlide();}});function resetPageState(){const cursorDot=document.querySelector('.cursor-dot');const cursorBorder=document.querySelector('.cursor-border');if(cursorDot){cursorDot.style.opacity='1';}
if(cursorBorder){cursorBorder.style.opacity='1';}}
function fadeInBody(){resetPageState();document.body.style.opacity='1';}
window.addEventListener('load',fadeInBody);window.addEventListener('pageshow',(e)=>{if(e.persisted){document.body.style.opacity='0';setTimeout(fadeInBody,100);}else{fadeInBody();}});window.addEventListener('popstate',()=>{resetPageState();document.body.style.opacity='0';setTimeout(fadeInBody,50);});const cursorDot=document.querySelector('.cursor-dot');const cursorBorder=document.querySelector('.cursor-border');document.addEventListener('mousemove',(e)=>{cursorDot.style.left=e.clientX+'px';cursorDot.style.top=e.clientY+'px';document.body.style.cursor='none';if(e.target)e.target.style.cursor='none';setTimeout(()=>{cursorBorder.style.left=e.clientX+'px';cursorBorder.style.top=e.clientY+'px';},50);});document.addEventListener('mousedown',()=>{cursorBorder.style.width='45px';cursorBorder.style.height='45px';});document.addEventListener('mouseup',()=>{cursorBorder.style.width='50px';cursorBorder.style.height='50px';});function forceCursorNone(){const allElements=document.querySelectorAll('*');allElements.forEach(el=>{el.style.cursor='none';});}
document.addEventListener('DOMContentLoaded',()=>{forceCursorNone();const splineViewer=document.querySelector('spline-viewer');if(splineViewer){splineViewer.addEventListener('load',forceCursorNone);const observer=new MutationObserver(()=>{forceCursorNone();});observer.observe(splineViewer,{childList:true,subtree:true,attributes:true,attributeFilter:['style']});}
setInterval(forceCursorNone,1000);});const portfolioData=[{image:"./img/butterfly.webp",video:"./video/butterfly_v.mp4",url:"./site/3d/butterfly.html",name:"Whispers of Light"},{image:"./img/remix.webp",video:"./video/palette.mp4",url:"./site/3d/remix.html",name:"Palette of Emotion"},{image:"./img/flower.webp",video:"./video/flower.mp4",url:"./site/3d/flower.html",name:"Breath of Emotion"},{image:"./img/1.webp",video:"./video/heart.mp4",url:"./site/blow3.html",name:"Hue of Emotion"},{image:"./img/2.webp",video:"./video/heart1.mp4",url:"./site/heart.html",name:"Part of Emotion"},{image:"./img/memory.webp",video:"./video/memory.mp4",url:"./site/memory.html",name:"Ties of Memory"},{image:"./img/read.webp",video:"./video/readme.mp4",url:"./site/readme.html",name:"Notes of Thought"},{image:"./img/cardd.webp",video:"./video/card.mp4",url:"./site/card.html",name:"Murmur of the Soul"}];const portfolioSlider=document.getElementById('portfolioSlider');const portfolioContainer=document.getElementById('portfolioContainer');const closeBtn=document.getElementById('closeBtn');const pagination=document.getElementById('pagination');let currentIndex=0;let scrollTimeout=null;const extendedData=[...portfolioData,...portfolioData,...portfolioData];function renderPortfolioItems(){portfolioSlider.innerHTML='';extendedData.forEach((item)=>{const portfolioItem=document.createElement('div');portfolioItem.className='portfolio-item';portfolioItem.innerHTML=`<div class="portfolio-item-content"><div class="portfolio-image"><img src="${item.image}"alt="${item.name}">${item.video?`<video class="portfolio-video"muted loop playsinline><source src="${item.video}"type="video/mp4"></video>`:''}</div></div><div class="slide-info"><div class="slide-info-text"data-text="${item.name}">${item.name}</div></div>`;portfolioItem.addEventListener('click',()=>{if(item.url){saveHistoryState();window.location.href=item.url;}});const video=portfolioItem.querySelector('.portfolio-video');if(video){video.load();portfolioItem.addEventListener('mouseenter',()=>{video.currentTime=0;const playPromise=video.play();if(playPromise!==undefined){playPromise.catch(error=>console.log("비디오 재생 에러:",error));}});portfolioItem.addEventListener('mouseleave',()=>{video.pause();video.currentTime=0;});}
portfolioSlider.appendChild(portfolioItem);});const middleIndex=portfolioData.length;portfolioSlider.style.transition='none';setPositionByIndex(middleIndex);updateActiveSlide();setTimeout(()=>{portfolioSlider.style.transition='transform 0.5s ease-out';},50);}
function createPagination(){pagination.innerHTML='';for(let i=0;i<portfolioData.length;i++){const dot=document.createElement('div');dot.className='pagination-dot';dot.setAttribute('data-index',i);dot.addEventListener('click',()=>{const middleOffset=Math.floor(extendedData.length/3);setPositionByIndex(middleOffset+i);updateActiveSlide();saveHistoryState();});pagination.appendChild(dot);}
updatePagination();}
function updatePagination(){updateActiveSlide();}
function updateActiveSlide(){const items=document.querySelectorAll('.portfolio-item');items.forEach(item=>item.classList.remove('center-slide'));const totalItems=extendedData.length;let centerSlideIndex=currentIndex;if(centerSlideIndex<0){centerSlideIndex=totalItems-1;}
else if(centerSlideIndex>=totalItems){centerSlideIndex=0;}
if(items[centerSlideIndex]){items[centerSlideIndex].classList.add('center-slide');}
const actualIndex=currentIndex%portfolioData.length;const dots=document.querySelectorAll('.pagination-dot');dots.forEach((dot,index)=>{dot.classList.toggle('active',index===actualIndex);});}
function setSliderPosition(){const itemWidth=document.querySelector('.portfolio-item').offsetWidth+30;const containerWidth=portfolioContainer.offsetWidth;const centerOffset=containerWidth/2-itemWidth/2;const currentTranslate=-currentIndex*itemWidth+centerOffset;portfolioSlider.style.transform=`translateX(${currentTranslate}px)`;}
function setPositionByIndex(index){currentIndex=index;setSliderPosition();const totalItems=extendedData.length;const originalDataLength=portfolioData.length;if(currentIndex<=0){currentIndex=originalDataLength;setTimeout(()=>{portfolioSlider.style.transition='none';setSliderPosition();setTimeout(()=>{portfolioSlider.style.transition='transform 0.5s ease-out';updateActiveSlide();},50);},500);}else if(currentIndex>=totalItems-originalDataLength){currentIndex=totalItems-originalDataLength*2;setTimeout(()=>{portfolioSlider.style.transition='none';setSliderPosition();setTimeout(()=>{portfolioSlider.style.transition='transform 0.5s ease-out';updateActiveSlide();},50);},500);}else{updateActiveSlide();}}
function handleWheel(event){event.preventDefault();clearTimeout(scrollTimeout);scrollTimeout=setTimeout(()=>{if(event.deltaY>0){currentIndex++;}else{currentIndex--;}
if(currentIndex<0)currentIndex=0;if(currentIndex>=extendedData.length)currentIndex=extendedData.length-1;setPositionByIndex(currentIndex);saveHistoryState();},150);}
function setupCursorEffects(){const interactiveElements=document.querySelectorAll('.portfolio-item, .close-btn, .pagination-dot');interactiveElements.forEach(element=>{element.addEventListener('mouseenter',()=>{cursorBorder.style.width='40px';cursorBorder.style.height='40px';cursorBorder.style.backgroundColor='rgba(255, 255, 255, 0.1)';element.style.cursor='none';});element.addEventListener('mouseleave',()=>{cursorBorder.style.width='50px';cursorBorder.style.height='50px';cursorBorder.style.backgroundColor='transparent';});});}
function addEventListeners(){portfolioContainer.addEventListener('wheel',handleWheel,{passive:false});portfolioContainer.addEventListener('dragstart',(e)=>e.preventDefault());document.addEventListener('keydown',(e)=>{if(e.key==='ArrowLeft'){changeSlide(-1);saveHistoryState();}
if(e.key==='ArrowRight'){changeSlide(1);saveHistoryState();}});closeBtn.addEventListener('click',()=>{document.body.style.transition="opacity 0.5s ease";document.body.style.opacity="0";setTimeout(()=>{window.location.href="./index.html";},500);});window.addEventListener('resize',()=>{setPositionByIndex(currentIndex);});setupCursorEffects();}
function changeSlide(direction){currentIndex+=direction;if(currentIndex<0)currentIndex=0;if(currentIndex>=extendedData.length)currentIndex=extendedData.length-1;setPositionByIndex(currentIndex);}
function init(){renderPortfolioItems();createPagination();addEventListeners();saveHistoryState();const videos=document.querySelectorAll('.portfolio-video');videos.forEach(video=>{video.load();video.pause();});forceCursorNone();}
document.addEventListener('DOMContentLoaded',init);</script>
</body>
